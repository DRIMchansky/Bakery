<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Baker</title>
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="./img/favicon.png">
	<meta property="og:image" content="./img/favicon.ico">
	<link rel="stylesheet" href="./styles/main.css">


	<!-- Fix chrome mobile vh -->
	<script>
		let vh = window.innerHeight * 0.01;
		document.documentElement.style.setProperty('--vh', `${vh}px`);
		window.addEventListener('resize', () => {
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});
	</script>
</head>

<body class="page">


	<!-- header -->
	<header class="header">
			<!-- HAMBURGER -->
	<button class="hamburger" id="hamburger" aria-label="Menu" aria-controls="navigation" type="button">
			<span class="hamburger-box">
				<span class="hamburger-inner"></span>
			</span>
		</button>
		<div class="container">
			<div class="header-topline row">
				<span class="logo col-10">Gustos</span>
				<nav id="menu" class="navigation col-2">nav</nav>
				<div class="social col-2">social</div>
			</div>
		</div>
	</header>

	<script src="./js/index.js"></script>

</body>

</html>
